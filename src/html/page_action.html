<!DOCTYPE html>
<html>
<head>
  <title>FrequencyBot</title>
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="/src/css/style.css"> 
  <script type="text/javascript" src="/lib/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lib/popper.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/FileSaver.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="header">
    <h1>FrequencyBot</h1>
    <div class="button-div">
      <div class="child-div"><button id="options-button" class="control-button"><img src="/icons/settings-work-tool.png"></button></div>
    </div>
    <div class="button-div">
      <div class="child-div"><button id="upload-button" class="control-button"><img src="/icons/upload-button.png"></button></div>
    </div>
    <div id="options-dialog" title="Settings" style="display: none;">
      <p>
        <label for="ram-chooser">Set maximum RAM in MB:</label>
        <input id="ram-chooser" name="MAXRAM">
      </p>
    </div>    
  </div>


  <div id="main-div">
    <br>
    <br>

    <!-- Container for all Settings -->
    <form>
      
      <!-- Scale Type-->
      <div class="form-row">
        <div class="input-group col-sm-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="ScaleTypeSelect">Scale Type:</label>
          </div>
          <select class="form-control" id="ScaleTypeSelect">
            <option>Default scale 1</option>
            <option>Default scale 2</option>
          </select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Delete Scale</button>
        </div>
      </div>
    
      <!-- Custom Scale -->
      <div class="form-row">
        <div class="input-group col-sm-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="DefineScaleInput">Define Scale:</label>
          </div>
          <input type="text" class="form-control" id="DefineScaleInput" placeholder="1, 1, 1, 1, 1, 1, 1">
        </div>
        <div class="input-group col-sm-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="NameScaleInput">Name of Scale:</label>
          </div>
          <input type="text" class="form-control" id="NameScaleInput" placeholder="Default" aria-label= "Default" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <button type="button" class="btn btn-secondary">Save Scale</button>
          </div>
        </div>
      </div>

      <!-- Key -->
      <div class="form-row">
        <div class="input-group col-sm-3">
          <div class="input-group-prepend">
            <label for="KeySelect" class="input-group-text">Key:</label>
          </div>
          <select class="form-control" id="KeySelect">
            <option>A</option>
            <option>A#</option>
            <option>B</option>
            <option>C</option>
            <option>C#</option>
            <option>D</option>
            <option>D#</option>
            <option>E</option>
            <option>F</option>
            <option>F#</option>
            <option>G</option>
            <option>G#</option>
          </select>
        </div>
      </div>

      <!-- Duration -->
      <div class="form-row">
        <div class="input-group col-sm-3">
          <div class="input-group-prepend">
            <label for="DurationSelect" class="input-group-text">Track Duration:</label>
          </div>
          <input class="form-control" type="number" value="120" id="DurationSelect">
        </div>
      </div>

      <!-- Beats per minute -->
      <div class="form-row">
        <div class="input-group col-sm-3">
          <div class="input-group-prepend">
            <label for="BPMSelect" class="input-group-text">Beats Per Minute:</label>
          </div>
          <input class="form-control" type="number" value="120" id="BPMSelect">
        </div>
      </div>

    </form>






    <!-- Matched Container -->
    <div class="container" id="matched-container" style="display: none">
      <h2>Matched Files</h2>
      <br>
      <table class="matched" id="match-table" class="sortable">
        <colgroup>
            <col class="first">
            <col class="second">
            <col class="third">
        </colgroup>
        <tr><th>Raw</th><th>Rendered</th><th> </th></tr>
      </table>
    </div>

    <!-- Unmatched Container -->
    <div class="container" id="unmatched-container" style="display: none">
      <h2>Unmatched</h2> 
      <span>Drag to match</span>
      <br>
      <div id="unmatched-div">
        <table id="unmatched-raw" class="unmatched" style="">
          <tr><th>Raw</th></tr>
        </table>
        <table id="unmatched-ren" class="unmatched" style="margin-left: 10%">
          <tr><th>Rendered</th></tr>
        </table>
      </div>
      <br>
    </div>
    <br>


    <input id="file-upload" type="file" name="name" style="display: none;" accept=".txt, .webm" multiple>
  </div>
  <script type="text/javascript" src="/src/js/raw_file_parser.js"></script>
  <script type="text/javascript" src="/src/js/create_ffmpeg_call.js"></script>
  <script type="text/javascript" src="/src/js/load_files.js"></script>
  <script type="text/javascript" src="/src/js/run_ffmpeg.js"></script>
  <script type="text/javascript" src="/src/js/page_action.js"></script>
</body>
</html>
